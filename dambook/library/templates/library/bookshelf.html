{% extends "library/base.html" %}

{% block content %}
    <h1>My Bookshelf</h1>
    
    {% if bookshelf %}
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Cover</th>
            </tr>
            {% for book in bookshelf %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.cover }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <div>No books in your Bookshelf yet.</div>
    {% endif %}
        
{% endblock content %}
