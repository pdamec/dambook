<!DOCTYPE html>
<html>
<head>
    {% if title %}
         <title>DamBook - {{ title }} </title>
    {% else %}
        <title>DamBook</title>
    {% endif %}
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}
</body>
</html>
